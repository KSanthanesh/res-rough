<body>
  <div class="container-fluid bg-success text-dark">
    <div>
    <h1>
    <a href="{% url 'home'%}">Dosa Palace</a></h1>
  </div>
  <nav class="nav navbar">
    
      
      <ul class="nav navbar-nav navbar-expand-lg">
        <li><a href="{% url 'home'%}">Home</a></li>
        <li><a href="#">Meals</a></li>
        <li><a href="#">Reservation</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right navbar-expand-lg">
        {% if user.is_authenticated %}
        <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        <li><a href="{% url 'login' %}" target="_blank"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
        <li><a href="{% url 'register' %}" target="_blank"><span class="glyphicon glyphicon-user"></span>register</a></li>
        {% endif %}

      </ul>
    </div>
  </nav> 

  
	
	<!-- Main Content -->
	<div class="container">

        {% block content %}
        {% endblock %}

	</div>
	
	<hr>
	
	<!-- Footer -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<ul class="list-inline text-center">
						<li class="list-inline-item">
							<a href="#">
								<span class="fa-stack fa-lg">
	                  
	                  <i class="fab fa-twitter"></i>
	                </span>
							</a>
						</li>
						<li class="list-inline-item">
							<a href="#">
								<span class="fa-stack fa-lg">
	                  
	                  <i class="fab fa-facebook-f"></i>
	                </span>
							</a>
						</li>
						<li class="list-inline-item">
							<a href="#">
								<span class="fa-stack fa-lg">
	                  
	                  <i class="fab fa-github"></i>
	                </span>
							</a>
						</li>
					</ul>
					<p class="copyright text-muted">Copyright &copy; Your Website <span id="copyright"></span></p>
				</div>
			</div>
		</div>
