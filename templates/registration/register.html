{% extends "base.html" %}
    {% load static %}
    {% block content%}

    <h2>Register/SignUp</h2>
    <br>
    {% if messages %}
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
    {% endif %}
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" />
    </form>
    
    {% endblock %}
