{% extends "base.html" %}
    {% load static %}
    {% block content%}


    <div class="container">
    <h2 class="text-center">Register/SignUp</h2>
    <br>
    {% if messages %}
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
    {% endif %}
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="bg-info" />
    </form>
  </div>
    
    {% endblock %}
